<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>
<body>
    <div class="wrapper">
        <div class="form">
            <div class="main-text">Form login</div>
            <div class="content">
                <div class="sub-text">Enter Your Email</div>
                <input class=" box email" type="text" placeholder="Email">
                <div class="sub-text">Enter Your Password</div>
                <input class=" box password" type="password" placeholder="Password">
            </div>
            <div class="error">
                <div class="forget"><a href="">Forget Password</a></div>
                <div class="check">
                    <input class="save" type="checkbox">
                    <div class="save">Save me</div>
                </div>
            </div>
            <div class="about">
                <p>Login with</p>
                <div class="logo">
                    <a href=""><i class="fab fa-facebook-square"></i></a>
                    <a href=""><i class="fab fa-discord"></i></a>
                    <a href=""><i class="fab fa-instagram-square"></i></a>
                    <a href=""><i class="fab fa-skype"></i></a>
                    <a href=""><i class="fab fa-twitter-square"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
